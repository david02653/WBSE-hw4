<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pharmacy Search</title>
</head>
<style>
    body {
        background-color:darkgrey;
    }
    .header {
        text-align: center;
        background-color: goldenrod;
        color: white;
        font-size: 20px;
        padding: 5px;
    }
    .container {
        display: flex;
        flex-direction: column;
    }
    .item {
        flex-grow: 1;
        flex-shrink: 1;
    }
    .field {
        background-color:darkgray;
        text-align: center;
        flex-direction: row;
        display: flex;
        padding-top: 10px;
    }
    .disp {
        background-color: darkorange;
        flex-grow: 6;
        flex-shrink: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }
    .panel {
        background-color: violet;
        flex-direction: column;
        display: flex;
        flex-grow: 4;
        padding-left: 5px;
    }
    .srh {
        background-color: aquamarine;
        flex-grow: 4;
        flex-shrink: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }
    .inp {
        background-color:crimson;
        flex-grow: 6;
        flex-shrink: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }
    .dtable {
        width: 100%;
        height: 100%;
    }
    tr {
        margin: 7px;
        width: 100%;
        text-align: left;
        border: 1px solid black;
        border-collapse: collapse;
    }
    td {
        border: 1px solid black;
        border-collapse: collapse;
        width: 50%;
    }
    table {
        padding: 7px;
        border: 1px solid black;
        border-collapse: collapse;
    }
    input {
        margin: 4px;
    }
</style>

            </div>

                <div class="srh">
